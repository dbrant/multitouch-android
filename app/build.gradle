apply plugin: 'com.android.application'

android {
    compileSdk 36

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId "com.dmitrybrant.android.multitouch"
        minSdk 8
        targetSdk 36
        versionCode 16
        versionName "1.16"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }
    namespace 'com.dmitrybrant.android.multitouch'
}

dependencies {
}
